<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">View User Details</h4>
  <button
    type="button"
    class="close text-white"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- Modal body -->
<div class="modal-body p-3">
  <div class="text-left">
    <!-- <app-ui-preloader [display]="loading"></app-ui-preloader> -->
    <form>
      <!-- row -->
      <div class="form-group col-md-12 row m-0 p-0">
        <div class="col-md-4 col-sm-12 mb-2">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            readonly
            [value]="viewDetail.user?.firstName"
          />
        </div>
        <div class="col-md-4 col-sm-12 mb-2">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            readonly
            [value]="viewDetail.user?.lastName"
          />
        </div>
        <div class="col-md-4 col-sm-12 mb-2">
          <label for="email">Email ID</label>
          <input
            class="form-control"
            id="email"
            readonly
            [value]="viewDetail.user?.email"
          />
        </div>
      </div>
      <!-- row -->
      <div class="form-group col-md-12 row m-0 p-0">
        <div class="col-md-4 col-sm-12 mb-2">
          <label for="employeeId">Emp ID</label>
          <input
            class="form-control"
            id="employeeId"
            readonly
            [value]="viewDetail.user?.employeeId"
          />
        </div>

        <div class="col-md-4 col-sm-12 mb-2">
          <label for="name">Phone number</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            readonly
            [textMask]="{ mask: mask, guide: false, modelClean: true }"
            [value]="viewDetail.user?.phone | phone: 'US'"
          />
        </div>
        <div class="col-md-4 col-sm-12 mb-2">
          <label for="name">No. Of Orders</label>
          <input
            class="form-control"
            id="noOfOrders"
            readonly
            [value]="viewDetail.user?.noOfOrderProcessable"
          />
        </div>
      </div>
      <!-- row -->
      <div class="form-group  col-md-12 row m-0 p-0">
        <div class="col-md-12 col-sm-12 mb-2">
          <label for="role">Role</label>
          <div class="card skill-list">
            <div class="card-body cart_title scroll-y">
              <span
                *ngFor="let role of viewDetail.userRoleArray; let i = index"
              >
                {{ role?.roleName }}
                <span *ngIf="viewDetail.userRoleArray.length - 1 > i">,</span>
              </span>
              <div *ngIf="viewDetail.userRoleArray.length == 0">
                No Role
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 col-sm-12 mb-2">
          <label for="defaultRole">Default Role</label>
          <input
            class="form-control"
            id="defaultRole"
            readonly
            [value]="viewDetail.defaultRole?.roleName"
          />
        </div>
      </div>

      <!-- row -->
      <div class="form-group  col-md-12 row m-0 p-0">
        <div class="col-md-12 col-sm-12 mb-2">
          <label for="skill">Skill</label>
          <div class="card skill-list">
            <div class="card-body cart_title scroll-y">
              <span
                *ngFor="let skill of viewDetail.userSkillArray; let i = index"
              >
                {{
                  skill?.categoryName + '(' + skill?.product?.productName + ')'
                }}
                <span *ngIf="viewDetail.userSkillArray.length - 1 > i">,</span>
              </span>
              <div *ngIf="viewDetail.userSkillArray.length == 0">
                No Skill
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 col-sm-12 mb-2">
          <label for="client">Client</label>
          <div class="card skill-list">
            <div class="card-body cart_title scroll-y">
              <span
                *ngFor="let client of viewDetail.userClientArray; let i = index"
              >
                {{ client?.clientName }}
                <span *ngIf="viewDetail.userClientArray.length - 1 > i">,</span>
              </span>
              <div *ngIf="viewDetail.userClientArray.length == 0">
                No Skill
              </div>
            </div>
          </div>
        </div>
        <!-- only for Edit screen -->
        <!-- <div class="col-md-4 col-sm-12 mb-2">
            <label>Status</label>
             <input
              class="form-control"
              id="noOfOrders"
              readonly
              [value]="statusValue"
            />
          </div> -->
      </div>
      <div class="text-right mt-2">
        <!-- <button type="submit" class="btn btn-success">Save</button> -->
        <button
          type="button"
          class="btn btn-danger ml-1"
          (click)="activeModal.dismiss('Cross click')"
        >
          Close
        </button>
      </div>
    </form>
  </div>
</div>

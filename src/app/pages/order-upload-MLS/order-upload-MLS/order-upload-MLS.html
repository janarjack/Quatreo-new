<!-- Bulk Order Section Start -->
<div class="container-fluid">
  <app-page-title
    title=""
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row align-items-center pb-2 mb-4 bb-5-blue-green">
            <div class="col-12 font-weight-bold header-title">
              Client Dashboard
            </div>
          </div>
          <app-ui-preloader [display]="loading"></app-ui-preloader>
          <div class="row col-12 file-upload-row">
            <div class="col-8">
              <input disabled class=" file-location"/>
            </div>
            <div class="col-4">
              <div class="file-upload-wrapper">
                <button class="file-upload-button">Browse</button>
                <input type="file" class="file-upload-input" id="fileInput">
              </div>
            </div>
          </div>
          <div class="row col-12 upload-button">
              <div class="file-upload-wrapper">
                <button class="file-upload-button">Upload File</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bulk order Section End -->

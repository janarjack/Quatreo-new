<!-- ========== Left Sidebar Start ========== -->
<ng-template #contentTemplate>
  <!--- Sidemenu -->
  <div id="sidebar-menu">
    <ul class="metismenu" id="side-menu" #sideMenu>
      <li *ngFor="let menuitem of menu">
        <!-- <a
          [routerLink]="menuitem.page"
          routerLinkActive="active"
          class="waves-effect"
          aria-expanded="false"
          *ngIf="menuitem.status == true"
        >
          <i [class]="menuitem.icon"></i>
          <span>{{ menuitem.title }}</span>
        </a> -->
        <a
          [routerLink]="menuitem.page"
          routerLinkActive="active"
          class="waves-effect"
          aria-expanded="false"
        >
          <i [class]="menuitem.icon"></i>
          <span>{{ menuitem.title }}</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- End Sidebar -->
  <div class="clearfix"></div>
</ng-template>

<div class="left-side-menu">
  <div class="slimscroll-menu" appSlimScroll *ngIf="!isCondensed">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </div>
  <div class="slimscroll-menu" *ngIf="isCondensed">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </div>
</div>
<!-- Left Sidebar End -->
